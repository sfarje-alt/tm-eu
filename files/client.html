<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Trademark Search Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1em;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #718096;
            margin-top: 5px;
        }
        
        .results {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f7f9fc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: #f7f9fc;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üá™üá∫ EU Trademark Search</h1>
            <p class="subtitle">Real-time access to EU trademark publications</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="totalRecords">-</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Last Update</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="apiStatus">üî¥</div>
                <div class="stat-label">API Status</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-grid">
                <div class="form-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="https://your-api.vercel.app" value="http://localhost:5000">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="tradmarkName">Trademark Name</label>
                    <input type="text" id="trademarkName" placeholder="Search by name...">
                </div>
                <div class="form-group">
                    <label for="applicant">Applicant</label>
                    <input type="text" id="applicant" placeholder="Search by applicant...">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="searchTrademarks()">üîç Search</button>
                <button onclick="getTodaysData()">üìÖ Today's Data</button>
                <button onclick="triggerScrape()" class="secondary-btn">üîÑ Trigger Scrape</button>
                <button onclick="downloadExcel()" class="secondary-btn">üì• Download Excel</button>
                <button onclick="checkStatus()">üìä Check Status</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="no-data">
                <div class="no-data-icon">üìã</div>
                <h3>No Data Loaded</h3>
                <p>Use the controls above to search for trademarks</p>
            </div>
        </div>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // API base URL
        let API_BASE = 'http://localhost:5000';
        
        function updateApiBase() {
            API_BASE = document.getElementById('apiUrl').value;
        }
        
        async function checkStatus() {
            updateApiBase();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                document.getElementById('apiStatus').textContent = 'üü¢';
                
                if (data.last_success) {
                    const date = new Date(data.last_success);
                    document.getElementById('lastUpdate').textContent = date.toLocaleDateString();
                }
                
                if (data.total_records) {
                    document.getElementById('totalRecords').textContent = data.total_records.toLocaleString();
                }
                
                showSuccess(`API is online. Last run: ${data.last_run || 'Never'}`);
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'üî¥';
                showError('API is offline or unreachable');
            }
        }
        
        async function getTodaysData() {
            updateApiBase();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/trademarks/today`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data.data);
                    document.getElementById('totalRecords').textContent = data.total_records.toLocaleString();
                    showSuccess(`Loaded ${data.total_records} trademarks for today`);
                } else {
                    showError(data.error || 'Failed to load data');
                }
            } catch (error) {
                showError('Failed to connect to API: ' + error.message);
            }
        }
        
        async function searchTrademarks() {
            updateApiBase();
            showLoading();
            
            const date = document.getElementById('date').value.replace(/-/g, '');
            const name = document.getElementById('trademarkName').value;
            const applicant = document.getElementById('applicant').value;
            
            const params = new URLSearchParams();
            if (date) params.append('date', date);
            if (name) params.append('name', name);
            if (applicant) params.append('applicant', applicant);
            
            try {
                const response = await fetch(`${API_BASE}/api/trademarks/search?${params}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data.data);
                    showSuccess(`Found ${data.total_records} matching trademarks`);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                showError('Failed to search: ' + error.message);
            }
        }
        
        async function triggerScrape() {
            if (!confirm('Start a new scraping job? This may take several minutes.')) return;
            
            updateApiBase();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/scrape`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Scraping started! Check status for progress.');
                    setTimeout(checkStatus, 5000);
                } else {
                    showError(data.error || 'Failed to start scraping');
                }
            } catch (error) {
                showError('Failed to trigger scrape: ' + error.message);
            }
        }
        
        function downloadExcel() {
            updateApiBase();
            const date = document.getElementById('date').value.replace(/-/g, '');
            window.open(`${API_BASE}/api/trademarks/download/${date}`, '_blank');
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üîç</div>
                        <h3>No Results Found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }
            
            // Get column names from first record
            const columns = Object.keys(data[0]);
            
            let html = '<table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    html += `<td>${row[col] || '-'}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading data...</p>
                </div>
            `;
        }
        
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = '‚ùå ' + message;
            document.querySelector('.controls').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        
        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success';
            div.textContent = '‚úÖ ' + message;
            document.querySelector('.controls').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        
        // Check API status on load
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>
</html>
