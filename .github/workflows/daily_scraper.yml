name: Daily EU Trademark Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        sudo apt-get install -y chromium-driver
        google-chrome --version
        which chromium-driver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.15.2
        pip install pandas==2.1.1
        pip install openpyxl==3.1.2
        pip install webdriver-manager==4.0.1
        pip install requests==2.31.0
        pip list
    
    - name: Test Chrome setup
      run: |
        python -c "from selenium import webdriver; options = webdriver.ChromeOptions(); options.add_argument('--headless'); options.add_argument('--no-sandbox'); driver = webdriver.Chrome(options=options); print('Chrome works!'); driver.quit()"
    
    - name: Run scraper
      run: |
        python scrape_and_upload.py || echo "Scraper failed, but continuing..."
    
    - name: List data files
      run: |
        ls -la data/ || echo "No data directory yet"
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/* || echo "No data files to add"
        git diff --staged --quiet || git commit -m "Update trademark data - $(date +'%Y-%m-%d %H:%M')"
        git push || echo "Nothing to push"
