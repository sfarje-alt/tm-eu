name: Daily EU Trademark Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install webdriver-manager
    
    - name: Run scraper
      run: |
        python scrape_and_upload.py
    
    - name: Upload scraped data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: trademark-data
        path: data/eu_trademarks_*.xlsx
        retention-days: 30
    
    - name: Commit and push data to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.xlsx data/*.json
        git diff --staged --quiet || git commit -m "Update trademark data - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

